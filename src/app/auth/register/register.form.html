<form [formGroup]="form">
  <app-template-control [form]="form"
                        formControlName="name"
                        label="Name"
                        placeholder="Your name">
  </app-template-control>
  <app-email-control formControlName = "email"></app-email-control>
  <app-template-control [form]="form"
                        inputType="password"
                        formControlName="password"
                        label="Your Password"
                        placeholder="Your Password">
  </app-template-control>
  <app-template-control [form]="form"
                        inputType="password"
                        formControlName="confirmPassword"
                        label="Confirm password"
                        placeholder="Confirm password">
  </app-template-control>
  <app-template-control [form]="form"
                        inputType="checkbox"
                        formControlName="acceptTerms"
                        label="Accept Terms"
                        placeholder="">
  </app-template-control>
  <pre>{{form.errors | json}}</pre>
  <button [disabled]="form.invalid" (click)="onSave()">Save</button>
</form>
