<form [formGroup]="form">
  <app-template-control [form]="form"
                        formControlName="name"
                        label="Name"
                        placeholder="Your name">
  </app-template-control>
  <app-email-control formControlName = "email">
  </app-email-control>
  <app-template-control [form]="form"
                        formControlName="message"
                        inputType="textarea"
                        label="Message"
                        placeholder="Your message"></app-template-control>
  <button [disabled]="form.invalid" (click)="onSave()">Save</button>
</form>
