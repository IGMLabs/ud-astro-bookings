<form [formGroup]="form">
  <div>
    <label for="name">Name<small *ngIf="hasError('name')">⭕</small></label>
    <input type="text"
           id="name"
           name="name"
           formControlName = "name"
           placeholder="Your name"
           [attr.aria-invalid] = "hasError('name')">
           <small *ngIf="mustShowMessage('name')">{{getErrorMessage('name')}}</small>
  </div>
  <div>
    <label for="email">Email Address<small *ngIf="hasError('email')">⭕</small></label>
    <input type="email"
           id="email"
           name="email"
           formControlName = "email"
           placeholder="Your email address"
           [attr.aria-invalid] = "hasError('email')">
           <small *ngIf="mustShowMessage('email')">{{getErrorMessage('email')}}</small>
  </div>
  <div>
    <label for="message">Message<small *ngIf="hasError('message')">⭕</small></label>
    <textarea id="message"
           name="message"
           formControlName = "message"
           placeholder="Your message"
           [attr.aria-invalid] = "hasError('message')"></textarea>
           <small *ngIf="mustShowMessage('message')">{{getErrorMessage('message')}}</small>
  </div>
  <button [disabled]="form.invalid" (click)="onSave()">Save</button>
</form>
